<!DOCTYPE html>
<html>
<head>
<title>dApp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">dApp</a>
        </div>
    </div>
    <div id="main" class="container">
        <table class="table table-striped">
            <tr><td style="width: 1px;"></td><td><b>dApp</b></td><td><b>Actions</b></td></tr>
            <!-- ko foreach: dapps -->
            <tr>
                <td>
                    <span class="label label-success">Done</span>
                </td>
                <td>
                    <p><b data-bind="text: name"></b></p>
                    <p><span data-bind="text: creator"></span>.<span data-bind="text: content_hash"></span></p>
                    <p data-bind="text: votes"></p>
                </td>
                <td>
                    <button data-bind="click: $parent.vote" class="btn">Vote</button>
                    <button data-bind="click: $parent.download" class="btn">Download</button>
                </td>
            </tr>
            <!-- /ko -->
        </table>
    </div>
    <script type="text/javascript">
        function DappViewModel() {
            var self = this;
            self.catalog_uri = 'http://localhost:9090/dapp/catalog';
            self.download_uri = 'http://localhost:9090/dapp/downloads/';
            self.vote_uri = 'http://localhost:9090/dapp/votes/';
            self.dapps = ko.observableArray();

            self.ajax = function(uri, method, data) {
                var request = {
                    url: uri,
                    type: method,
                    contentType: "application/json",
                    accepts: "application/json",
                    cache: false,
                    dataType: 'json',
                    data: JSON.stringify(data),
                    error: function(jqXHR) {
                        console.log("ajax error " + jqXHR.status);
                    }
                };
                return $.ajax(request);
            };

            self.vote = function(dapp) {
                self.ajax(self.vote_uri + dapp.creator() + "/" + dapp.content_hash(), 'GET').done(function(res) {});
            };

            self.download = function(dapp) {
                self.ajax(self.download_uri + dapp.creator() + "/" + dapp.content_hash(), 'GET').done(function(res) {});
            };

            self.update = function() {
                self.dapps = ko.observableArray();
                self.ajax(self.catalog_uri, 'GET').done(function (data) {
                    for (var i = 0; i < data.dapps.length; i++) {
                        self.dapps.push({
                            creator: ko.observable(data.dapps[i].identifier.creator),
                            content_hash: ko.observable(data.dapps[i].identifier.content_hash),
                            name: ko.observable(data.dapps[i].name),
                            votes: ko.observable(data.dapps[i].votes),
                        });
                    }
                })
            };

            self.update()
        }

        var model = new DappViewModel();
        ko.applyBindings(model, $('#main')[0]);
    </script>
</body>
</html>
